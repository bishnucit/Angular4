<h2>Students</h2>
<div>
  <label>Student name:</label> <input #studentName />
  <button (click)="add(studentName.value); studentName.value=''">
    Add
  </button>
</div>
<ul class="students">
  <li *ngFor="let student of students" (click)="onSelect(student)"
      [class.selected]="student === selectedStudent">
    <span class="badge">{{student.id}}</span>
    <span>{{student.name}}</span>
    <button class="delete"
      (click)="delete(student); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedStudent">
  <h2>
    {{selectedStudent.name | uppercase}} is the Student
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
